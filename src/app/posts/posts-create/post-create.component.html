<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Title" ngModel required #title="ngModel">
            <mat-error *ngIf="title.invalid">
                please enter a title
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput type="text" name="content" rows="4" placeholder="Content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">
                please enter the content
            </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit">save</button>
    </form>
</mat-card>
